<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pesanan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #16a085, #1abc9c);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 360px;
      animation: fadeUp 1.2s ease;
    }
    @keyframes fadeUp {
      from {opacity:0; transform: translateY(40px);}
      to {opacity:1; transform: translateY(0);}
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #34495e;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-size: 14px;
    }
    input:focus, textarea:focus {
      border-color: #16a085;
      box-shadow: 0 0 6px rgba(22,160,133,0.4);
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #16a085;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #1abc9c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Pesanan</h2>
    <form>
      <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
      </div>
      <div class="form-group">
        <label for="tempat">Tempat</label>
        <input type="text" id="tempat" name="tempat" placeholder="Masukkan tempat" required>
      </div>
      <div class="form-group">
        <label for="pesanan">Pesanan</label>
        <textarea id="pesanan" name="pesanan" placeholder="Tuliskan pesanan Anda" required></textarea>
      </div>
      <button type="submit">Kirimkan</button>
    </form>
  </div>
</body>
</html>
